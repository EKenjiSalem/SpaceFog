<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/SpaceFog.css">
    <script src="https://kit.fontawesome.com/7d5cbda5fd.js"></script>
     <title>Cannabis Cafe</title>
  </head>
  <body>
 
    <header id="header">
      <nav class="navbar navbar-expand-lg px-4">
        <a href="index.html" class="navbar-brand"><i class="fas fa-cannabis mr-2"></i> Cannabis Cafe</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
          <span class="toggler-icon">
            <i class="fas fa-bars"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse ml-4" id="myNavbar">
          <ul class="navbar-nav text-capitalize mx-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">home</a>
            </li>
            <li class="nav-item active">
              <a href="SFAbout.html" class="nav-link">about</a>
            </li>
            <li class="nav-item active">
              <a href="SFStore.html" class="nav-link">store</a>
            </li>
            <li class="nav-item active">
              <a href="SFServices.html" class="nav-link">services</a>
            </li>
          </ul>
          <!-- d-none hides the elements, d-lg ensures the elements appear on a large screen -->
          <div class="nav-info-items d-none d-lg-flex">
            <!-- align items ensures the phone and button are on the same level  -->
            <div class="nav-info align-items-center d-flex justify-content-between mx-lg-5">
              <span class="info-icon mx-lg-3"><i class="fas fa-phone"></i></span>
              <p class="mb-0"> 415-716-7156 </p>
            </div> 
            <div id="cart-info" class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5">
              <span class="cart-info__icon mr-lg-3"><i class="fas fa-shopping-cart"></i></span>
              <p class="mb-0 text-capitalize">
                <span id="item-count">2</span>
                items - $
                <span class="item-total">
                  21.98
                </span>
              </p>
            </div>
          </div>
        </div>
      </nav>

      <!-- Banner -->
      <div class="container-fluid">
        <div class="row max-height justify-content-center align-items-center">
          <div class="col-10 mx-auto banner text-center">
            <h1 class="text-capitalize">
              Welcome to <strong class="banner-title"> Space Fog </strong>
            </h1>
            <h3 class="text-capitalize"> a cannabis cafe</h3>
            <a href="SFAll.html" class="btn banner-link text-uppercase my-2">explore</a>
          </div>
          <!-- Inner Cart -->
          <div class="cart" id="cart">
            <div class="cart-item d-flex justify-content-around text-capitalize my-3">
              <img src="img/cannabisbalm.jpg" class="img-fluid rounded-circle" id="item-img" alt="">
              <div class="item-text">
                <p id="cart-item-title" class="font-weight-bold mb-0">
                  cart item</p>
                <span class="msign">$10.99</span>
                <!-- <span id="cart-item-price" class="cart-item-price mb-0">10.99</span> -->
              </div>
              <a href="#" id="cart-item-remove" class="cart-item-remove">
                <i class="fas fa-trash"></i>
              </a>
            </div>
            <div class="cart-item d-flex justify-content-around text-capitalize my-3">
              <img src="img/cannabisextrabrownie.jpg" class="img-fluid rounded-circle" id="item-img" alt="">
              <div class="item-text">
                <p id="cart-item-title" class="font-weight-bold mb-0">
                  cart item</p>
                <span class="msign">$10.99</span>
                <!-- <span id="cart-item-price" class="cart-item-price mb-0">10.99</span> -->
              </div>
              <a href="#" id="cart-item-remove" class="cart-item-remove">
                <i class="fas fa-trash"></i>
              </a>
            </div>

            <!-- Total -->
            <div class="cart-total-container d-flex justify-content-around text-capitalize mt-5">
              <h5>total</h5>
              <h5>$ <strong id="cart-total" class="font-weight-bold">21.98</strong></h5>
            </div>

            <!-- Cart Buttons -->
            <div class="cart-buttons-container mt-3 d-flex justify-content-between">
              <a href="#" id="clear-cart" class="btn btn-black text-uppercase">clear cart</a>
              <a href="#" id="clear-cart" class="btn btn-pink text-uppercase">checkout</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="JS/SpaceFog.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
